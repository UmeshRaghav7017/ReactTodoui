name: Frontend application pipeline

trigger: none

pool: karunapool


stages:
    - stage: checkoutstage
      jobs:
          - job: checkoutjob
            steps:
                - task: PowerShell@2
                  inputs:
                    targetType: 'inline'
                    script: '- checkout: self'

    - stage: 
      jobs:
          - job: npminstalljob
            steps:
                - task: PowerShell@2
                  inputs:
                    targetType: 'inline'
                    script: 'npm install'

                - task: PowerShell@2
                  inputs:
                    targetType: 'inline'
                    script: 'npm run build'
